<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
{% if form.errors %}
	<span>Login ou senha incorretos</span>
{% endif %}
<form method="POST">
	{% csrf_token %}
	USUARIO:
	<input type="text" name="username"><br>
	SENHA:
	<input type="password" name="password"><br>
	<input type="submit" value="Entrar">
</form>
</body>
</html>
